<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>


    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">

            </ui:define>
            <ui:define name="center">

            </ui:define>
            <ui:define name="content">
                <p></p>
                <h:outputLabel value="Izaberi kategoriju u koju ce se ubaciti novu "/>
                <p></p>
                <h:form>
                    <p:growl id="msgs" showDetail="true"/>
                    <p:tree value="#{mBAddCategoryTree.root}" 
                            var="node" selectionMode="single" styleClass="tree">
                        <p:ajax update="@form" event="select" listener="#{mBAddCategoryTree.onNodeSelect}" />
                        <p:treeNode>
                            <h:outputText value="#{node}"/>
                        </p:treeNode>
                    </p:tree>
                    <p></p>
                    <h:panelGroup rendered="#{mBAddCategoryTree.input}">
                        <h:outputText value="Izabrana kategorija je: #{mBAddCategoryTree.categoryChosen}"/>
                        <p></p>
                        <h:outputLabel value="Unesi naziv katgorije: "/>
                        <h:inputText value="#{mBAddCategoryTree.name}"/>
                        <p></p>
                        <h:commandButton value="Unesi k" action="#{mBAddCategoryTree.addCategory()}" />
                    </h:panelGroup>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>


</html>
