<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Routine Buster</title>
    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="center">

            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:column headerText="Pitanja">                               
                        <p:autoComplete
                            styleClass="autocomplete"
                            value="#{mBQuestion.questionList}" 
                            completeMethod="#{mBQuestion.autocompleteDeleteQuestion}"
                            multiple="true"
                            var="question"
                            itemLabel="#{question}" 
                            itemValue="#{question}"
                            converter="questionConverter"
                            forceSelection="false"
                            immediate="true"
                            >
                            <p:ajax event="itemSelect"  process="@this"></p:ajax>
                            <p:ajax event="itemUnselect" process="@this"></p:ajax>
                            
                            <p:column>
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{question.idQuestion}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header"> Tekst </f:facet>
                                <h:outputText value="#{question.text}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header"> Kategorija </f:facet>
                                <h:outputText value="#{question.idCat}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header"> NadKategorija </f:facet>
                                <h:outputText value="#{question.idCat.idCate}" />
                            </p:column>
                        </p:autoComplete>
                    </p:column>
                    <p:commandButton value="Izbrisi" action="#{mBQuestion.deleteQuestions(q)}" update="@form"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>


</html>
