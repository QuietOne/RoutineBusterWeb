<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Routine Buster</title>
    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="center">

            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:outputLabel value="Obriši pitanje: " for="dd" />
                    <p:autoComplete id="dd" value="#{mBQuestion.questionText}" completeMethod="#{mBQuestion.autoCompleteQuestion}" effect="fade"/>
                    <p:commandButton value="Dodaj u tabelu" action="#{mBQuestion.addToTable()}"  ajax="false" />

                </h:form>
                <p></p>

                <p:dataTable var="que" value="#{mBQuestion.questionList}">
                    <p:column headerText="Id">
                        <h:outputText value="#{que.idQuestion}" />
                    </p:column>

                    <p:column headerText="Text">
                        <h:outputText value="#{que.text}" />
                    </p:column>

                    <p:column headerText="Approved">
                        <h:outputText value="#{que.approved}" />
                    </p:column>

                    <p:column headerText="Deleted">
                        <h:outputText value="#{que.deleted}" />
                    </p:column>
                </p:dataTable>

            </ui:define>

            <ui:define name="bottom">
                <h:form>
                    <p:commandButton value="Resetuj tabelu" action="#{mBQuestion.resetTable()}"  ajax="false" />
                    <p:commandButton value="Sačuvaj tabelu" action="#{mBQuestion.saveApproveQuestions()}"  ajax="false" />
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>


</html>
