<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>


    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">

            </ui:define>
            <ui:define name="center">

            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:outputLabel value="Obrišite kategoriju: " for="dd" />
                    <p:autoComplete id="dd" value="#{mBCategory.categoryName}" completeMethod="#{mBCategory.autoCompleteCategory(name)}" effect="fade"/>
                    <p:commandButton value="Dodaj u tabelu" action="#{mBCategory.addToTable()}"  ajax="false" />

                </h:form>

                <p></p>

                <p:dataTable var="cat" value="#{mBCategory.categoryList}">
                    <p:column headerText="Id">
                        <h:outputText value="#{cat.idCat}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{cat.name}" />
                    </p:column>

                    <p:column headerText="Approved">
                        <h:outputText value="#{cat.approved}" />
                    </p:column>

                    <p:column headerText="Parent">
                        <h:outputText value="#{cat.idCate}" />
                    </p:column>
                </p:dataTable>
            </ui:define>
            <ui:define name="bottom">
                <h:form>
                    <p:commandButton value="Resetuj tabelu" action="#{mBCategory.resetTable()}"  ajax="false" />
                    <p:commandButton value="Sačuvaj tabelu" action="#{mBCategory.saveCategories()}"  ajax="false" />
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>


</html>
