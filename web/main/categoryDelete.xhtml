<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>


    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">

            </ui:define>
            <ui:define name="center">

            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:column headerText="Kategorije">                               
                        <p:autoComplete
                            styleClass="autocomplete"
                            value="#{mBCategory.categoryList}" 
                            completeMethod="#{mBCategory.autocompleteDeleteCategory}"
                            multiple="true"
                            var="category"
                            itemLabel="#{category}" 
                            itemValue="#{category}"
                            converter="categoryConverter"
                            forceSelection="false"
                            immediate="true"
                            >
                            <p:ajax event="itemSelect"  process="@this"></p:ajax>
                            <p:ajax event="itemUnselect" process="@this"></p:ajax>

                            <p:column>
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{category.idCat}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header"> Naziv </f:facet>
                                <h:outputText value="#{category.name}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header"> Nadredjena kategorija </f:facet>
                                <h:outputText value="#{category.idCate}" />
                            </p:column>
                        </p:autoComplete>
                    </p:column>
                    <p:commandButton value="Izbrisi" action="#{mBCategory.deleteCategory(c)}" update="@form"/>
                </h:form>
            </ui:define>>
        </ui:composition>

    </h:body>


</html>
