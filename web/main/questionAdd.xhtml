<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Routine Buster</title>
    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="center">

            </ui:define>
            <ui:define name="content">
                <p></p>
                <h:outputLabel value="Izaberi kategoriju u koju ce se ubaciti novo pitanje"/>
                <p></p>
                <h:form>
                    <p:tree value="#{mBAddQuestionTree.root}" 
                            var="node" selectionMode="single" styleClass="tree">
                        <p:ajax update="@form" event="select" listener="#{mBAddQuestionTree.onNodeSelect}" />
                        <p:treeNode>
                            <h:outputText value="#{node}"/>
                        </p:treeNode>
                    </p:tree>
                    <p></p>
                    <h:panelGroup rendered="#{mBAddQuestionTree.input}">
                        <h:outputText value="Izabrana kategorija je: #{mBAddQuestionTree.categoryChosen}"/>
                        <p></p>
                        <h:outputLabel value="Unesi tekst pitanja: "/>
                        <h:inputText value="#{mBAddQuestionTree.text}" required="true"/>
                        <p></p>
                        <h:commandButton value="Unesi pitanje" action="#{mBAddQuestionTree.addQuestion(text)}" >
                            <p:ajax update="@form"/>
                        </h:commandButton>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>


</html>
